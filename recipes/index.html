<head>

    <meta name="description" content="A collection of delicious recipes with easy-to-follow instructions.">
    <meta name="author" content="Tabor Vavra">

    <!-- ==== Font Import ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- ==== Title and CSS Link ==== -->
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">

    <!-- ==== JavaScript Import (with module support) ==== -->
    <script defer type="module" src="main.js"></script>

    <!-- ==== Meta Data for Sharing ==== -->

    <meta property="og:url" content="https://yourgithubusername.github.io/recipes">
    <meta name="twitter:card" content="summary_large_image">

    <!-- ==== Magnifying Glass Import ==== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <header>

            <h1>RecipeBook</h1>

            <button class="search-button">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </form>
    </header>
