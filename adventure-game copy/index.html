<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcana Terminal Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ryv1jdd.css">
    <link rel="stylesheet" href="https://use.typekit.net/ryv1jdd.css">

    <meta name="author" content="Tabor Vavra">
    <meta name="description" content="A dialogue based puzzle and mystery game">

</head>
<body>
    <header>
        <h1>ARCANA CO.</h1>
        <img src="file/arcanalgo.png" alt="Logo" class="crt-logo" />
        <div class="nav-buttons">
            <button onclick="window.open('child1.html', '_blank')">DECODER</button>
            <button onclick="window.open('child2.html', '_blank')">ABOUT</button>

        </div>
    </header>

    <div id="startup-screen">
        <div id="startup-text"></div>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
    </div>

    <main id="main-ui" class="hidden">
        
        <div class="left-panel">
            <div id="dialogue"></div>
            <div id="choices-wrapper">
                <div id="terminal-prompt">> <span class="cursor">_</span></div>
                <div id="choices"></div>
            </div>
            
            
        </div>
        <div class="right-panel">
            <div id="image-area">
                <p>Image Area</p>
            </div>
            <div id="files">
                <h3>Files</h3>
                <div id="file-buttons"></div>
            </div>
        </div>
    </main>

    <div id="image-popup" class="hidden">
        <div class="popup-content">
            <span id="close-popup">&times;</span>
            <img id="popup-img" src="" alt="file image">
        </div>
    </div>
    
    <footer>
        <p>SYSTEM STATUS: ONLINE | Â© 1952 ARCANA SYSTEMS</p>
    </footer>    
    
    <svg width="0" height="0">
        <filter id="crt-distortion">
          <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="1" result="turbulence"/>
          <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="3" />
        </filter>
      </svg>
      
</body>
</html>
