<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of delicious recipes with easy-to-follow instructions.">
    <meta name="author" content="Tabor Vavra">

     <!-- ==== font import ====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Mooli&family=Tiny5&display=swap" rel="stylesheet">

    <!-- ==== Title with link to mjs file ====-->
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script defer src="recipes.mjs"></script>

    <!-- ==== Meta Data - For displaying shared links ====-->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes with easy-to-follow instructions.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://yourgithubusername.github.io/recipes">
    <meta name="twitter:card" content="summary_large_image">

    <!-- ==== Magnifying glass import ====-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header>
        <!-- ==== Top Title ====-->
        <div class="header-title">
            <img src="pics/recipe-book.png" alt="Recipe Book Logo">
            <h1>RecipeBook</h1>
        </div>
        <!-- ==== Search Bar ====-->
        <form>
            <input type="text" placeholder="Find a recipe..." aria-label="Search for a recipe">
            <button class="search-button">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
            
        </form>
    </header>
    <main>
        <!-- Recipe content will go here  and eventually link to js or mjs?-->
        <section class="recipe">
            <div class="recipe-container">
                <img src="pics/chocolate-chip-cookies.jpg" alt="Delicious Chocolate Chip Cookies" class="recipe-img">
                <div class="recipe-content">
                    <p class="category">dessert</p>
                    <h2>Chocolate Chip Cookies</h2>

                    <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </div>

                    <p class="description">Delicious soft chocolate chip cookies with coconut.</p>
        
                </div>
            </div>
        </section>
        
        <footer>
            <p class="attribution">
                <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
            </p>
    
            <!-- Social Media Links -->
            <div class="social">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
                <a href="#"><img src="icons/instagram.png" alt="Instagram icon"></a>
                <a href="#"><img src="icons/youtube.png" alt="YouTube icon"></a>
                <a href="#"><img src="icons/pinterest.png" alt="Pinterest icon"></a>
            </div>
        </footer>
</body>
</html>
