<body>
    <div id="container">
        <!-- Left side: Terminal -->
        <div id="terminal">
            <div id="history"></div>
            <div id="promptContainer">
                <div id="prompt" class="glow"></div>
                <div id="buttons"></div>
            </div>
        </div>

        <!-- Right side: Image viewer & filing system -->
        <div id="rightPanel">
            <div id="imageDisplay"></div>
            <div id="fileSystem">
                <h4>FILES</h4>
                <div id="fileButtons"></div>
            </div>
        </div>
    </div>

    <!-- Pop-up viewer -->
    <div id="popup" class="hidden">
        <div id="popupContent">
            <span id="closePopup">[X] CLOSE</span>
            <img id="popupImage" src="" alt="File View">
        </div>
    </div>

    <div class="scanlines"></div>
</body>
