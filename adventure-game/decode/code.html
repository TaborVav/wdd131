<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="code.css">

<body>
    <header>
        <h1>ARCANA CO.</h1>
        <img src="file/arcanalgo.png" alt="Logo" class="crt-logo" />

            <button onclick="window.open('child2.html', '_blank')">ABOUT</button>

    <main>
        <div id="settings-container">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

                <label for="shift-value">Shift Value:</label>
                <input type="number" id="shift-value" />
            </div>
            <p>Describe how to use the decoder here.</p>
        </div>
    
        <div id="input-output-container">
            <div class="input-area">
                <label for="user-input">Input</label>
                <textarea id="user-input" placeholder="Enter text"></textarea>
            </div>
    
            <div class="output-area">
                <label for="output-text">Output</label>
                <textarea id="output-text" readonly></textarea>
            </div>
        </div>
    </main>
